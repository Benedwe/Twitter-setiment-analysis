<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twitter Sentiment Analysis Tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background: #f8f9fa; }
        .sentiment-badge { font-size: 1.1em; }
        .positive { color: #198754; }
        .neutral { color: #ffc107; }
        .negative { color: #dc3545; }
        .tweet-sample { border-bottom: 1px solid #eee; padding: 0.5em 0; }
        .card { margin-bottom: 1em; }
    </style>
</head>
<body>
<div class="container py-4">
    <h2 class="mb-4 text-center">Twitter Sentiment Analysis Tool</h2>
   
    <div class="row mb-4">
        <div class="col-md-9 mb-2">
            <input type="text" class="form-control" id="searchInput" placeholder="üîç Enter keyword, hashtag, or tweet here...">
        </div>
        <div class="col-md-3 d-grid">
            <button class="btn btn-primary" id="analyzeBtn">Analyze</button>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-header">üìä Sentiment Pie</div>
                <div class="card-body">
                    <canvas id="pieChart"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card text-center">
                <div class="card-header">üìà Sentiment Over Time</div>
                <div class="card-body">
                    <canvas id="lineChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    <!-- Sample Tweets -->
    <div class="card mt-4">
        <div class="card-header">üîÑ Sample Tweets</div>
        <div class="card-body" id="tweetSamples">
            <div class="tweet-sample"><span class="sentiment-badge positive">üòÄ Positive</span> "I love this product!"</div>
            <div class="tweet-sample"><span class="sentiment-badge neutral">üòê Neutral</span> "It's okay, not bad."</div>
            <div class="tweet-sample"><span class="sentiment-badge negative">üò° Negative</span> "Worst experience ever."</div>
        </div>
    </div>
    <!-- Action Buttons -->
    <div class="mt-3 d-flex justify-content-end gap-2">
        <button class="btn btn-success">Download Report</button>
        <button class="btn btn-secondary">Reset</button>
    </div>
</div>
<!-- Chart.js Example Data -->
<script>
    // Pie Chart Example
    const pieCtx = document.getElementById('pieChart').getContext('2d');
    const pieChart = new Chart(pieCtx, {
        type: 'pie',
        data: {
            labels: ['Positive', 'Neutral', 'Negative'],
            datasets: [{
                data: [60, 25, 15],
                backgroundColor: ['#198754', '#ffc107', '#dc3545']
            }]
        },
        options: {
            plugins: { legend: { display: true, position: 'bottom' } }
        }
    });

    // Line Chart Example
    const lineCtx = document.getElementById('lineChart').getContext('2d');
    const lineChart = new Chart(lineCtx, {
        type: 'line',
        data: {
            labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri'],
            datasets: [
                {
                    label: 'Positive',
                    data: [12, 19, 14, 17, 20],
                    borderColor: '#198754',
                    backgroundColor: 'rgba(25,135,84,0.1)',
                    fill: true
                },
                {
                    label: 'Neutral',
                    data: [7, 8, 6, 9, 7],
                    borderColor: '#ffc107',
                    backgroundColor: 'rgba(255,193,7,0.1)',
                    fill: true
                },
                {
                    label: 'Negative',
                    data: [3, 2, 5, 4, 3],
                    borderColor: '#dc3545',
                    backgroundColor: 'rgba(220,53,69,0.1)',
                    fill: true
                }
            ]
        },
        options: {
            plugins: { legend: { display: true, position: 'bottom' } },
            scales: { y: { beginAtZero: true } }
        }
    });
</script>
</body>
