<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twitter Sentiment Analysis Tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background: #f8f9fa; }
        .sentiment-badge { font-size: 1.1em; }
        .positive { color: #198754; }
        .neutral { color: #ffc107; }
        .negative { color: #dc3545; }
        .tweet-sample { border-bottom: 1px solid #eee; padding: 0.5em 0; }
        .card { margin-bottom: 1em; }
    </style>
</head>
<body>
<div class="container py-4">
    <h2 class="mb-4 text-center">Twitter Sentiment Analysis Tool</h2>
    <div class="row mb-4">
        <div class="col-md-9 mb-2">
            <input type="text" class="form-control" id="searchInput" placeholder="🔍 Enter keyword, hashtag, or tweet here...">
        </div>
        <div class="col-md-3 d-grid">
            <button class="btn btn-primary" id="analyzeBtn">Analyze</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-header">📊 Sentiment Pie</div>
                <div class="card-body">
                    <canvas id="pieChart"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card text-center">
                <div class="card-header">📈 Sentiment Over Time</div>
                <div class="card-body">
                    <canvas id="lineChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    <div class="card mt-4">
        <div class="card-header">🔄 Sample Tweets</div>
        <div class="card-body" id="tweetSamples">
        </div>
    </div>
    <div class="mt-3 d-flex justify-content-end gap-2">
        <button class="btn btn-success" id="downloadBtn">Download Report</button>
        <button class="btn btn-secondary" id="resetBtn">Reset</button>
    </div>
</div>
<script>
const pieChart = new Chart(document.getElementById('pieChart').getContext('2d'), {
    type: 'pie',
    data: {
        labels: ['Positive', 'Neutral', 'Negative'],
        datasets: [{
            data: [0, 0, 0],
            backgroundColor: ['#198754', '#ffc107', '#dc3545']
        }]
    },
    options: {
        plugins: { legend: { display: true, position: 'bottom' } }
    }
});
const lineChart = new Chart(document.getElementById('lineChart').getContext('2d'), {
    type: 'line',
    data: {
        labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri'],
        datasets: [
            {
                label: 'Positive',
                data: [0, 0, 0, 0, 0],
                borderColor: '#198754',
                backgroundColor: 'rgba(25,135,84,0.1)',
                fill: true
            },
            {
                label: 'Neutral',
                data: [0, 0, 0, 0, 0],
                borderColor: '#ffc107',
                backgroundColor: 'rgba(255,193,7,0.1)',
                fill: true
            },
            {
                label: 'Negative',
                data: [0, 0, 0, 0, 0],
                borderColor: '#dc3545',
                backgroundColor: 'rgba(220,53,69,0.1)',
                fill: true
            }
        ]
    },
    options: {
        plugins: { legend: { display: true, position: 'bottom' } },
        scales: { y: { beginAtZero: true } }
    }
});
let tweetsData = [];
// Load tweets and show all by default
fetch('raw_tweets.json')
    .then(response => response.json())
    .then(data => {
        tweetsData = data;
        showTweets(tweetsData);
    });
function showTweets(filtered) {
    let counts = {positive: 0, neutral: 0, negative: 0};
    let samplesHtml = '';
    filtered.forEach(t => {
        counts[t.sentiment] = (counts[t.sentiment] || 0) + 1;
        const badge = {
            positive: '<span class="sentiment-badge positive">😀 Positive</span>',
            neutral: '<span class="sentiment-badge neutral">😐 Neutral</span>',
            negative: '<span class="sentiment-badge negative">😡 Negative</span>'
        }[t.sentiment];
        samplesHtml += `<div class="tweet-sample">${badge} "${t.text}" <span class='text-muted' style='font-size:0.9em;'>(Analyzed)</span></div>`;
    });
    pieChart.data.datasets[0].data = [
        counts.positive,
        counts.neutral,
        counts.negative
    ];
    pieChart.update();
    document.getElementById('tweetSamples').innerHTML = samplesHtml;
}
document.getElementById('analyzeBtn').onclick = function() {
    const input = document.getElementById('searchInput').value.trim().toLowerCase();
    let filtered = tweetsData;
    if (input) {
        filtered = tweetsData.filter(t => t.text && t.text.toLowerCase().includes(input));
    }
    showTweets(filtered);
};
document.getElementById('resetBtn').onclick = function() {
    document.getElementById('searchInput').value = '';
    showTweets(tweetsData);
};
document.getElementById('downloadBtn').onclick = function() {
    let rows = [["Sentiment", "Tweet"]];
    document.querySelectorAll('#tweetSamples .tweet-sample').forEach(div => {
        const sentiment = div.querySelector('.sentiment-badge').innerText;
        const tweet = div.innerText.replace(sentiment, '').replace('(Analyzed)', '').trim();
        rows.push([sentiment, tweet]);
    });
    let csv = rows.map(r => r.join(",")).join("\n");
    let blob = new Blob([csv], {type: 'text/csv'});
    let a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = "sentiment_report.csv";
    a.click();
};
</script>
</body>
</html>
