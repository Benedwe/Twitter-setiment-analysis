<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twitter Sentiment Analysis Tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background: #f8f9fa; }
        .sentiment-badge { font-size: 1.1em; }
        .positive { color: #198754; }
        .neutral { color: #ffc107; }
        .negative { color: #dc3545; }
        .tweet-sample { border-bottom: 1px solid #eee; padding: 0.5em 0; }
        .card { margin-bottom: 1em; }
    </style>
</head>
<body>
<div class="container py-4">
    <h2 class="mb-4 text-center">Twitter Sentiment Analysis Tool</h2>
   
    <div class="row mb-4">
        <div class="col-md-9 mb-2">
            <input type="text" class="form-control" id="searchInput" placeholder="ğŸ” Enter keyword, hashtag, or tweet here...">
        </div>
        <div class="col-md-3 d-grid">
            <button class="btn btn-primary" id="analyzeBtn">Analyze</button>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-header">ğŸ“Š Sentiment Pie</div>
                <div class="card-body">
                    <canvas id="pieChart"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card text-center">
                <div class="card-header">ğŸ“ˆ Sentiment Over Time</div>
                <div class="card-body">
                    <canvas id="lineChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    
    <div class="card mt-4">
        <div class="card-header">ğŸ”„ Sample Tweets</div>
        <div class="card-body" id="tweetSamples">
            <div class="tweet-sample"><span class="sentiment-badge positive">ğŸ˜€ Positive</span> "I love this product!"</div>
            <div class="tweet-sample"><span class="sentiment-badge neutral">ğŸ˜ Neutral</span> "It's okay, not bad."</div>
            <div class="tweet-sample"><span class="sentiment-badge negative">ğŸ˜¡ Negative</span> "Worst experience ever."</div>
        </div>
    </div>
  
    <div class="mt-3 d-flex justify-content-end gap-2">
        <button class="btn btn-success">Download Report</button>
        <button class="btn btn-secondary">Reset</button>
    </div>
</div>

<script>
const pieChart = new Chart(document.getElementById('pieChart').getContext('2d'), {
    type: 'pie',
    data: {
        labels: ['Positive', 'Neutral', 'Negative'],
        datasets: [{
            data: [0, 0, 0],
            backgroundColor: ['#198754', '#ffc107', '#dc3545']
        }]
    },
    options: {
        plugins: { legend: { display: true, position: 'bottom' } }
    }
});

let tweetsData = [];

// Load tweets from local JSON file
fetch('raw_tweets.json')
    .then(response => response.json())
    .then(data => { tweetsData = data; });

document.getElementById('analyzeBtn').onclick = function() {
    const input = document.getElementById('searchInput').value.trim().toLowerCase();
    // If input is empty, show all tweets
    const filtered = input
        ? tweetsData.filter(t => t.text.toLowerCase().includes(input))
        : tweetsData;

    // Count sentiments
    let counts = {positive: 0, neutral: 0, negative: 0};
    let samplesHtml = '';
    filtered.forEach(t => {
        counts[t.sentiment] = (counts[t.sentiment] || 0) + 1;
        const badge = {
            positive: '<span class="sentiment-badge positive">ğŸ˜€ Positive</span>',
            neutral: '<span class="sentiment-badge neutral">ğŸ˜ Neutral</span>',
            negative: '<span class="sentiment-badge negative">ğŸ˜¡ Negative</span>'
        }[t.sentiment];
        samplesHtml += `<div class="tweet-sample">${badge} "${t.text}"</div>`;
    });

    // Update pie chart
    pieChart.data.datasets[0].data = [
        counts.positive,
        counts.neutral,
        counts.negative
    ];
    pieChart.update();

    // Show sample tweets
    document.getElementById('tweetSamples').innerHTML = samplesHtml || "<div>No tweets found.</div>";
};

document.querySelector('.btn-secondary').onclick = function() {
    document.getElementById('searchInput').value = '';
    pieChart.data.datasets[0].data = [0, 0, 0];
    pieChart.update();
    document.getElementById('tweetSamples').innerHTML = '';
};

document.querySelector('.btn-success').onclick = function() {
    let rows = [["Sentiment", "Tweet"]];
    document.querySelectorAll('#tweetSamples .tweet-sample').forEach(div => {
        const sentiment = div.querySelector('.sentiment-badge').innerText;
        const tweet = div.innerText.replace(sentiment, '').trim();
        rows.push([sentiment, tweet]);
    });
    let csv = rows.map(r => r.join(",")).join("\n");
    let blob = new Blob([csv], {type: 'text/csv'});
    let a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = "sentiment_report.csv";
    a.click();
};
</script>
</body>
</html>
